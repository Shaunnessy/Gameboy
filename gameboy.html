<body>

<!-- container for gameboy  -->

<div id="gameboyback">

	<div id="powerswitch" onclick="power()" value="off	"></div>

	<div id="gameboyfront">	
		<div id="screencontainer">

			<div id="topofscreen">
				<p id="dotmatrix">DOT MATRIX WITH STEREO SOUND</p>
			</div>

			<div id="power">
				<div id="powerled"></div>
				<p id="powerlogo">BATTERY</p>
			</div>

			<div id="screen"></div>

		</div>

		<div id="nintendologo">
			<h3 class="logo">Nintendo <span id="logo">GAMEBOY</span><span id="TM">TM</span></h3>
		</div>

		<table id="buttontop">
			<td class="dpadcontainer">
				<table id="DPAD">
					<tr class="dpadrow">
						<td class="dpadelement"></td>
						<td class="dpadelement"id="UP"></td>
						<td class="dpadelement"></td>
					</tr>
					<tr class="dpadrow">
						<td class="dpadelement" id="LEFT" onclick="move(this.id)"></td>
						<td class="dpadelement" id="CENTER">
							<div id="dpadcentercircle"></div>
						</td>
						<td class="dpadelement" id="RIGHT" onclick="move(this.id)"></td>
					</tr>
					<tr class="dpadrow">
						<td class="dpadelement"></td>
						<td class="dpadelement" id="DOWN"></td>
						<td class="dpadelement"></td>
					</tr>
				</table>
			</td>

			<td id="buttontopmiddlespace"></td>

			<td>
					<table id="topbuttonright">	
						<td class="buttoncontainer">
							<div class="roundbutton" id="DMG02" onclick="input(this)"></div><br>
							B
						</td>
						<td class="buttoncontainer">
							<div class="roundbutton" id="DMG01" onclick="input(this)"></div><br>
							A
						</td>
					</table>
				
			</td>
		</table>

		<table id="buttonbottom">
			<td id="bottombuttonleft"></td>
			<td class="longbuttoncontainer">
				<div id="buttonandtext">
				<div class="longbutton" id="select" onclick="move(this.id)"></div>
				SELECT
				</div>
			</td>
			<td class="longbuttoncontainer">
				<div id="buttonandtext">
				<div class="longbutton" id="start" onclick="move(this.id)"></div>
				START
				</div>
			</td>

			<td class="bottomrow" id="speakercontainer">
				<div class="speakerslot">
					<div class="speakerhole"></div>
				</div>
				<div class="speakerslot">
					<div class="speakerhole"></div>
				</div>
				<div class="speakerslot">
					<div class="speakerhole"></div>
				</div>
				<div class="speakerslot">
					<div class="speakerhole"></div>
				</div>
				<div class="speakerslot">
					<div class="speakerhole"></div>
				</div>
				<div class="speakerslot">
					
				</div>
			</td>
		</table>
	
	</div>
</div>

<!-- Gameboy container *end* -->

</div>
